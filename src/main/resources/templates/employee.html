<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"
	th:with="title='Mitarbeiterdetailansicht'"></head>

<body>
	<div th:replace="layout :: navbar">(navbar)</div>
	<div class="container">

		<h2>Mitarbeiterdetailansicht</h2>
		<div>
			<form class="form-horizontal" th:object="${employee}"
				th:action="@{/employees}" method="post">
				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<label class="control-label">Vorname:</label> <input type="text"
							class="form-control" th:field="*{firstname}" />
					</div>
					<div class="form-group">
						<label class="control-label">Nachname:</label> <input type="text"
							class="form-control" th:field="*{lastname}" />
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<label class="control-label">Telefonnummer:</label> <input
							type="text" class="form-control" th:field="*{phone}" />
					</div>

					<div class="form-group" id="datepicker-container">
						<label class="control-label">Geburtstag:</label> <input
							type="text" class="form-control" th:field="*{birthday}">
					</div>

					<div class="form-group" id="datepicker-container">
						<label class="control-label">Eintrittsdatum:</label> <input
							type="text" class="form-control" th:field="*{dateOfJoining}">
					</div>

				</div>

				<div class="row">
					<div class="form-group">
						<label class="control-label">Adresse:</label> <input type="text"
							class="form-control" th:field="*{address}" />
					</div>
				</div>


				<div class="row">
					<div class="form-group">
						<label class="control-label">Stundensatz:</label> <input
							type="text" class="form-control" th:field="*{hourlyRate}" />
					</div>
					<div class="form-group">
						<label class="control-label">IBAN:</label> <input type="text"
							class="form-control" th:field="*{iban}" />
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<label class="control-label">BIC:</label> <input type="text"
							class="form-control" th:field="*{bic}" />
						<div class="form-group">
							<label class="control-label">Bank:</label> <input type="text"
								class="form-control" th:field="*{bankname}" />
						</div>

					</div>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>


			</form>
		</div>
	</div>
</body>
</html>
