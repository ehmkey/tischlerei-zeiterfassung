<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link rel="shortcut icon" type="image/png"
	th:href="@{/images/favicon.png}"></link>

<title th:text="${title}">(title)</title>

<link th:href="@{/webjars/bootstrap/css/bootstrap.css}" rel="stylesheet"></link>
<link th:href="@{/css/main.css}" rel="stylesheet"></link>
</head>

<body>
	<div th:fragment="navbar"
		class="navbar navbar-expand-lg navbar-light bg-light"
		role="navigation">
	 <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>

	</div>

	<div class="container">
		<div class="starter-template">
			<h1>Spring MVC/Thymeleaf/Bootstrap</h1>
			<p class="lead" th:text="${greeting}">(greeting)</p>
		</div>
	</div>

	<div th:fragment="footer" id="footer">
		<div class="container">
			<p class="muted credit">Spring MVC/Thymeleaf/Bootstrap Project
				Template by Craig Walls.</p>
		</div>
		<script th:src="@{/webjars/jquery/2.0.3/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/3.0.3/js/bootstrap.min.js}"></script>
	</div>

</body>
</html>
