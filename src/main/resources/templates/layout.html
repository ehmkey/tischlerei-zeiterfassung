<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link rel="shortcut icon" type="image/png"
	th:href="@{/images/favicon.png}"></link>

<title th:text="${title}">(title)</title>

<link rel='stylesheet' href='/bootstrap-4.1.0/css/bootstrap.min.css'></link>

<link th:href="@{/css/main.css}" rel="stylesheet"></link>
<script src="/webjars/jquery/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="/js/datatable.js"></script>
<script src="/js/datepicker.js"></script>
<script src="/datepicker-1.8.0/js/bootstrap-datepicker.min.js"></script>
<script src="/datepicker-1.8.0/locales/bootstrap-datepicker.de.min.js"></script>
<link rel='stylesheet' href='/datepicker-1.8.0/css/bootstrap-datepicker3.min.css'></link>

<link rel='stylesheet' href='/fontawsome-5.0.13/css/fontawesome-all.min.css'></link>
</head>

<body>
	<div th:fragment="navbar"
		class="navbar navbar-expand-lg navbar-light bg-light"
		role="navigation">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>

	</div>

	<div class="container">
		<div class="starter-template">

		</div>
	</div>

	<div th:fragment="footer" id="footer">
		<div class="container">
			<p class="muted credit">(C) Tischlerei Fankhauser</p>
		</div>
	</div>

</body>
</html>
